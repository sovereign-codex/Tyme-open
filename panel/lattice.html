<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lattice Graph Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/panel/style.css">
    <style>
        body { margin:0; overflow:hidden; background:#111; }
        #graph { width:100vw; height:100vh; }
        text { fill: #fff; font-size: 12px; }
        circle { stroke:#fff; stroke-width:1px; }
    </style>
</head>
<body>

<div style="position:absolute; top:10px; left:260px; z-index:10;">
    Compare:
    <input id="vNew" placeholder="New version">
    <input id="vOld" placeholder="Old version">
    <button onclick="reloadWithDelta()">Load Delta</button>
</div>

<script>
function reloadWithDelta() {
    const vNew = document.getElementById("vNew").value;
    const vOld = document.getElementById("vOld").value;
    window.location.href = `/panel/lattice.html?version=${vNew}&delta_from=${vOld}`;
}
</script>

<div id="graph"></div>

<script>
const params = new URLSearchParams(window.location.search);
const version = params.get("version");
const deltaFrom = params.get("delta_from");
const url = deltaFrom
    ? `/visuals/lattice/topology-v${version}.json?delta_from=${deltaFrom}`
    : `/visuals/lattice/topology-v${version}.json`;

fetch(url)
  .then(r => r.json())
  .then(data => renderGraph(data));

function renderGraph(data) {
    const width = window.innerWidth;
    const height = window.innerHeight;

    const delta = data.delta || {};
    const layersAdded = new Set(delta.layers_added || []);
    const layersRemoved = new Set(delta.layers_removed || []);
    const roleChanges = new Set((delta.role_changes || []).map(r => r.layer));
    const lifecycleAdded = delta.lifecycle_added || [];
    const lifecycleRemoved = delta.lifecycle_removed || [];

    const svg = d3.select("#graph").append("svg")
        .attr("width", width)
        .attr("height", height);

    const simulation = d3.forceSimulation(data.nodes)
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width/2, height/2))
        .force("link", d3.forceLink(data.edges).id(d => d.id).distance(120))
        .on("tick", ticked);

    const link = svg.selectAll("line")
        .data(data.edges)
        .enter().append("line")
        .attr("stroke", d => {
            const sig = `${d.source.id}->${d.target.id}`;
            if (lifecycleAdded.some(obj => Object.values(obj).includes(d.target.id)))
                return "#00A8FF"; // blue for added flows
            if (lifecycleRemoved.some(obj => Object.values(obj).includes(d.target.id)))
                return "#FF4E4E"; // red for removed flows
            return "#555";
        })
        .attr("stroke-width", d => {
            const sig = `${d.source.id}->${d.target.id}`;
            if (lifecycleAdded.some(obj => Object.values(obj).includes(d.target.id)))
                return 3;
            if (lifecycleRemoved.some(obj => Object.values(obj).includes(d.target.id)))
                return 3;
            return 1;
        });

    const node = svg.selectAll("circle")
        .data(data.nodes)
        .enter().append("circle")
        .attr("r", 14)
        .attr("fill", d => {
            // Default colors
            if (d.type === "root") return "#6dd5fa";
            if (d.type === "layer") {

                if (layersAdded.has(d.id))
                    return "#7DFF7D";      // green for added

                if (layersRemoved.has(d.id))
                    return "#FF4E4E";      // red for removed (ghost)

                if (roleChanges.has(d.id))
                    return "#FFE76D";      // yellow for role updates

                return "#b2f7ef";          // unchanged layer
            }
            return "#ffdfba";              // lifecycle nodes
        })
        .call(drag(simulation));

    const label = svg.selectAll("text")
        .data(data.nodes)
        .enter().append("text")
        .text(d => d.label || d.id);

    function ticked() {
        link.attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label.attr("x", d => d.x + 16)
             .attr("y", d => d.y + 4);
    }

    function drag(sim) {
        function dragstarted(e) {
            if (!e.active) sim.alphaTarget(0.3).restart();
            e.subject.fx = e.subject.x;
            e.subject.fy = e.subject.y;
        }
        function dragged(e) {
            e.subject.fx = e.x;
            e.subject.fy = e.y;
        }
        function dragended(e) {
            if (!e.active) sim.alphaTarget(0);
            e.subject.fx = null;
            e.subject.fy = null;
        }
        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
}
</script>

</body>
</html>
