name: Tyme CMS

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Tyme CMS instruction (natural language is fine)"
        required: true
        type: string

jobs:
  cms:
    runs-on: ubuntu-latest
    environment: Tyme_runtime
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read codex contract
        id: codex_contract
        shell: bash
        run: |
          set -e
          CODEX_VERSION=$(awk -F': ' '/^codex_version:/ {gsub(/"/,"",$2); print $2}' codex.contract.yaml)
          STABILITY_LEVEL=$(awk -F': ' '/^stability_level:/ {gsub(/"/,"",$2); print $2}' codex.contract.yaml)
          echo "codex_version=$CODEX_VERSION" >> "$GITHUB_OUTPUT"
          echo "stability_level=$STABILITY_LEVEL" >> "$GITHUB_OUTPUT"
          echo "Codex contract codex_version=$CODEX_VERSION"
          echo "Codex contract stability_level=$STABILITY_LEVEL"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai

      - name: Run Tyme CMS (NLC)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # make sure this is set
        run: |
          python3 backend/cms_bindings.py "${{ github.event.inputs.command }}"

      - name: Emit lattice signal (Phase-1, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-1 lattice wiring: append-only signals.jsonl, no gating/enforcement.
          python3 codex/lattice/emit_signal.py

      - name: Generate directive payload
        id: directive_payload
        env:
          DIRECTIVE_COMMAND: ${{ github.event.inputs.command }}
          PAYLOAD_PATH: codex_directive_payload.json
        run: |
          payload_path="codex_directive_payload.json"
          python3 - <<'PY'
          import datetime
          import json
          import os
          import uuid
          from pathlib import Path

          report_data = {}
          try:
            report_data = json.loads(Path("codex_report.json").read_text(encoding="utf-8"))
          except Exception:
            report_data = {}
          previous_trace = report_data.get("directive_traceability") or {}
          previous_directive_id = previous_trace.get("directive_id")
          chain_position = int(previous_trace.get("chain_position") or 0) + 1
          directive_id = str(uuid.uuid4())

          payload = {
              "directive": os.environ["DIRECTIVE_COMMAND"],
              "target": "tyme_cms",
              "generated_at": datetime.datetime.utcnow()
              .replace(microsecond=0)
              .isoformat()
              + "Z",
              "source": "CMS",
              "directive_id": directive_id,
              "previous_directive_id": previous_directive_id,
              "chain_position": chain_position,
          }

          with open(os.environ["PAYLOAD_PATH"], "w", encoding="utf-8") as handle:
            json.dump(payload, handle, indent=2)
            handle.write("\n")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as handle:
            handle.write(f"directive_id={directive_id}\n")
            handle.write(f"previous_directive_id={previous_directive_id or ''}\n")
            handle.write(f"chain_position={chain_position}\n")
          PY
          echo "payload_path=$payload_path" >> "$GITHUB_OUTPUT"

      - name: Validate directive payload (warn only)
        id: validate_directive
        run: |
          set +e
          payload_path="${{ steps.directive_payload.outputs.payload_path }}"
          validation_output="$(python3 codex/validate_directive.py "$payload_path" 2>&1)"
          status=$?
          if [ $status -eq 0 ]; then
            validation_passed=true
            validation_errors_json="[]"
          else
            validation_passed=false
            export VALIDATION_OUTPUT="$validation_output"
            validation_errors_json="$(python3 - <<'PY'
          import json
          import os

          lines = os.environ.get("VALIDATION_OUTPUT", "").splitlines()
          errors = [line[2:].strip() for line in lines if line.startswith("- ")]
          print(json.dumps(errors))
          PY
            )"
          fi
          echo "validation_passed=$validation_passed" >> "$GITHUB_OUTPUT"
          {
            echo "validation_errors<<EOF"
            echo "$validation_errors_json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          if [ "$validation_passed" = "true" ]; then
            echo "Directive payload validation: PASSED (warn-only)" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Directive payload validation: FAILED (warn-only)" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Write codex report
        if: always()
        run: |
          cp codex/report_template.json codex_report.json
          python3 - <<'PY'
          import json
          import os
          path = "codex_report.json"
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)
          data["codex_version"] = os.environ["CODEX_VERSION"]
          data["stability_level"] = os.environ["STABILITY_LEVEL"]
          data["validation_passed"] = os.environ["VALIDATION_PASSED"].lower() == "true"
          validation_errors = os.environ.get("VALIDATION_ERRORS", "[]")
          data["validation_errors"] = json.loads(validation_errors)
          data["directive_traceability"] = {
            "directive_id": os.environ["DIRECTIVE_ID"],
            "previous_directive_id": os.environ.get("PREVIOUS_DIRECTIVE_ID") or None,
            "chain_position": int(os.environ["CHAIN_POSITION"]),
          }
          with open(path, "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2)
            f.write("\n")
          PY
          echo "Codex report written to codex_report.json." >> "$GITHUB_STEP_SUMMARY"
        env:
          CODEX_VERSION: ${{ steps.codex_contract.outputs.codex_version }}
          STABILITY_LEVEL: ${{ steps.codex_contract.outputs.stability_level }}
          VALIDATION_PASSED: ${{ steps.validate_directive.outputs.validation_passed }}
          VALIDATION_ERRORS: ${{ steps.validate_directive.outputs.validation_errors }}
          DIRECTIVE_ID: ${{ steps.directive_payload.outputs.directive_id }}
          PREVIOUS_DIRECTIVE_ID: ${{ steps.directive_payload.outputs.previous_directive_id }}
          CHAIN_POSITION: ${{ steps.directive_payload.outputs.chain_position }}

      - name: Index lattice signals (Phase-1, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-1 lattice wiring: derived index.json only, never gates workflow.
          python3 codex/lattice/index_signals.py

      - name: Compute lattice delta (Phase-2, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-2: Lattice memory (read-only, delta-only)
          python3 codex/lattice/compute_delta.py

      - name: Update lattice history (Phase-3, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-3: Lattice trend awareness (read-only, observational)
          python3 codex/lattice/compute_history.py

      - name: Compute lattice trends (Phase-3, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-3: Lattice trend awareness (read-only, observational)
          python3 codex/lattice/compute_trends.py

      - name: Summarize lattice delta (Phase-2, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          delta_path = Path("codex/lattice/delta.json")
          lines = ["### Lattice delta (Phase-2, warn-only)"]
          if not delta_path.exists():
            lines.append("- No lattice delta generated yet.")
          else:
            data = json.loads(delta_path.read_text(encoding="utf-8"))
            lines.append(f"- Bootstrap: {data.get('bootstrap', False)}")
            lines.append(f"- Total signals delta: {data.get('changes', {}).get('total_signals', 0)}")
            by_severity = data.get("changes", {}).get("by_severity", {})
            if by_severity:
              lines.append("- By severity:")
              for key, value in sorted(by_severity.items()):
                lines.append(f"  - {key}: {value}")
            by_scope = data.get("changes", {}).get("by_scope", {})
            if by_scope:
              lines.append("- By scope:")
              for key, value in sorted(by_scope.items()):
                lines.append(f"  - {key}: {value}")
            new_types = data.get("changes", {}).get("new_signal_types", [])
            removed_types = data.get("changes", {}).get("removed_signal_types", [])
            lines.append(f"- New signal types: {', '.join(new_types) if new_types else 'none'}")
            lines.append(f"- Removed signal types: {', '.join(removed_types) if removed_types else 'none'}")
          Path("lattice_delta_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_delta_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize lattice signals (Phase-1.5, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          index_path = Path("codex/lattice/index.json")
          lines = ["### Lattice signals (Phase-1.5, warn-only)"]
          if not index_path.exists():
            lines.append("- No lattice index generated yet.")
          else:
            data = json.loads(index_path.read_text(encoding="utf-8"))
            lines.append(f"- Total signals: {data.get('total_signals', 0)}")
            latest = data.get("latest_signal_at") or "n/a"
            lines.append(f"- Latest signal: {latest}")
            by_type = data.get("by_type") or {}
            if by_type:
              lines.append("- By type:")
              for key, value in sorted(by_type.items()):
                lines.append(f"  - {key}: {value}")
          Path("lattice_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize lattice trends (Phase-3, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          trends_path = Path("codex/lattice/trends.json")
          lines = ["### Lattice trends (Phase-3, warn-only)"]
          if not trends_path.exists():
            lines.append("- No lattice trends generated yet.")
          else:
            data = json.loads(trends_path.read_text(encoding="utf-8"))
            rolling = data.get("rolling_average", {})
            lines.append(f"- Entries: {data.get('entry_count', 0)}")
            lines.append(f"- Rolling total signals: {rolling.get('total_signals', 0)}")
            stability = data.get("stability", {})
            lines.append(f"- Stability: {stability.get('classification', 'n/a')}")
            drift = (data.get("drift") or {}).get("total_signals", {})
            lines.append(f"- Drift: {drift.get('pattern', 'n/a')}")
          Path("lattice_trends_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_trends_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload lattice artifacts (Phase-1.5, warn-only)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: lattice-artifacts
          path: |
            codex/lattice/signals.jsonl
            codex/lattice/index.json
            codex/lattice/delta.json
            codex/lattice/history.json
            codex/lattice/trends.json
            codex/lattice/signals.schema.json
            lattice_summary.md
            lattice_delta_summary.md
            lattice_trends_summary.md
          if-no-files-found: warn
