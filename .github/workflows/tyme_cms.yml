name: Tyme CMS

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Tyme CMS instruction (natural language is fine)"
        required: true
        type: string

jobs:
  cms:
    runs-on: ubuntu-latest
    environment: Tyme_runtime
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read codex contract
        id: codex_contract
        shell: bash
        run: |
          set -e
          CODEX_VERSION=$(awk -F': ' '/^codex_version:/ {gsub(/"/,"",$2); print $2}' codex.contract.yaml)
          STABILITY_LEVEL=$(awk -F': ' '/^stability_level:/ {gsub(/"/,"",$2); print $2}' codex.contract.yaml)
          echo "codex_version=$CODEX_VERSION" >> "$GITHUB_OUTPUT"
          echo "stability_level=$STABILITY_LEVEL" >> "$GITHUB_OUTPUT"
          echo "Codex contract codex_version=$CODEX_VERSION"
          echo "Codex contract stability_level=$STABILITY_LEVEL"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai

      - name: Run Tyme CMS (NLC)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # make sure this is set
        run: |
          python3 backend/cms_bindings.py "${{ github.event.inputs.command }}"

      - name: Write codex report
        if: always()
        run: |
          cp codex/report_template.json codex_report.json
          python3 - <<'PY'
          import json
          import os
          path = "codex_report.json"
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)
          data["codex_version"] = os.environ["CODEX_VERSION"]
          data["stability_level"] = os.environ["STABILITY_LEVEL"]
          with open(path, "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2)
            f.write("\n")
          PY
          echo "Codex report written to codex_report.json." >> "$GITHUB_STEP_SUMMARY"
        env:
          CODEX_VERSION: ${{ steps.codex_contract.outputs.codex_version }}
          STABILITY_LEVEL: ${{ steps.codex_contract.outputs.stability_level }}
