name: Tyme Directive Bridge

on:
  workflow_dispatch:
    inputs:
      directive_payload:
        description: "TYME Directive Envelope (e.g. DIRECTIVE: STRUCTURE TARGET: core)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  tyme-directive:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read codex contract
        id: codex_contract
        shell: bash
        run: |
          set -e
          CODEX_VERSION=$(awk -F': ' '/^codex_version:/ {gsub(/"/,"",$2); print $2}' codex.contract.yaml)
          STABILITY_LEVEL=$(awk -F': ' '/^stability_level:/ {gsub(/"/,"",$2); print $2}' codex.contract.yaml)
          echo "codex_version=$CODEX_VERSION" >> "$GITHUB_OUTPUT"
          echo "stability_level=$STABILITY_LEVEL" >> "$GITHUB_OUTPUT"
          echo "Codex contract codex_version=$CODEX_VERSION"
          echo "Codex contract stability_level=$STABILITY_LEVEL"

      # --------------------------------------------------
      # Parse Directive Envelope
      # --------------------------------------------------
      - name: Parse Directive
        id: parse
        shell: bash
        run: |
          set -e

          PAYLOAD="${{ github.event.inputs.directive_payload }}"
          NORMALIZED=$(echo "$PAYLOAD" | tr '\n' ' ')

          DIRECTIVE=$(echo "$NORMALIZED" | sed -n 's/.*DIRECTIVE:[[:space:]]*\([^[:space:]]*\).*/\1/p')
          TARGET=$(echo "$NORMALIZED" | sed -n 's/.*TARGET:[[:space:]]*\([^[:space:]]*\).*/\1/p')

          if [[ -z "$DIRECTIVE" ]]; then
            echo "âŒ Missing DIRECTIVE"
            exit 1
          fi

          echo "directive=$DIRECTIVE" >> "$GITHUB_OUTPUT"
          echo "target=${TARGET:-default}" >> "$GITHUB_OUTPUT"

          echo "âœ… DIRECTIVE=$DIRECTIVE"
          echo "âœ… TARGET=${TARGET:-default}"

      # --------------------------------------------------
      # STRUCTURE Directive
      # --------------------------------------------------
      - name: Execute STRUCTURE
        if: steps.parse.outputs.directive == 'STRUCTURE'
        shell: bash
        run: |
          set -e

          ROOT="_genesis/structure"
          mkdir -p "$ROOT/tyme-core" "$ROOT/tyme-interface" "$ROOT/tyme-directives"

          cat > "$ROOT/tyme-core/README.md" <<'EOF'
          # tyme-core
          Sovereign coherence kernel.
          No UI. No execution authority.
          EOF

          cat > "$ROOT/tyme-interface/README.md" <<'EOF'
          # tyme-interface
          Human-facing dashboards.
          Never executes authority.
          EOF

          cat > "$ROOT/tyme-directives/README.md" <<'EOF'
          # tyme-directives
          Declarative intent envelopes.
          Parsed, validated, routed â€” never executed directly.
          EOF

          cd _genesis
          zip -r "structure_${{ steps.parse.outputs.target }}.zip" structure

      # --------------------------------------------------
      # MANIFEST Directive
      # --------------------------------------------------
      - name: Execute MANIFEST
        if: steps.parse.outputs.directive == 'MANIFEST'
        shell: bash
        run: |
          set -e

          ROOT="_genesis/manifest"
          mkdir -p "$ROOT"

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > "$ROOT/manifest.json" <<EOF
          {
            "system": "TYME",
            "directive": "MANIFEST",
            "target": "${{ steps.parse.outputs.target }}",
            "generated_at": "$TIMESTAMP",
            "principles": [
              "no implicit authority",
              "artifacts over commits",
              "deterministic execution",
              "human-verifiable output"
            ]
          }
          EOF

      # --------------------------------------------------
      # SIGN Artifacts (STRUCTURE or MANIFEST)
      # --------------------------------------------------
      - name: Sign Artifacts
        if: steps.parse.outputs.directive == 'STRUCTURE' || steps.parse.outputs.directive == 'MANIFEST'
        shell: bash
        run: |
          set -e

          mkdir -p _genesis/signatures
          TARGET="${{ steps.parse.outputs.target }}"

          if [[ "${{ steps.parse.outputs.directive }}" == "STRUCTURE" ]]; then
            ARTIFACT="_genesis/structure_${TARGET}.zip"
            TYPE="structure"
          else
            ARTIFACT="_genesis/manifest/manifest.json"
            TYPE="manifest"
          fi

          HASH=$(sha256sum "$ARTIFACT" | awk '{print $1}')

          cat > "_genesis/signatures/${TYPE}_${TARGET}.sig.json" <<EOF
          {
            "type": "$TYPE",
            "target": "$TARGET",
            "algorithm": "sha256",
            "hash": "$HASH",
            "generated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      # --------------------------------------------------
      # Upload Artifacts
      # --------------------------------------------------
      - name: Upload STRUCTURE Artifact
        if: steps.parse.outputs.directive == 'STRUCTURE'
        uses: actions/upload-artifact@v4
        with:
          name: tyme-structure-${{ steps.parse.outputs.target }}
          path: _genesis/structure_*.zip

      - name: Upload MANIFEST Artifact
        if: steps.parse.outputs.directive == 'MANIFEST'
        uses: actions/upload-artifact@v4
        with:
          name: tyme-manifest-${{ steps.parse.outputs.target }}
          path: _genesis/manifest/manifest.json

      - name: Upload SIGNATURE Artifacts
        if: steps.parse.outputs.directive == 'STRUCTURE' || steps.parse.outputs.directive == 'MANIFEST'
        uses: actions/upload-artifact@v4
        with:
          name: tyme-signatures-${{ steps.parse.outputs.target }}
          path: _genesis/signatures/*.sig.json
          if-no-files-found: warn

      # --------------------------------------------------
      # COMMIT Directive (explicit, gated)
      # --------------------------------------------------
      - name: Execute COMMIT
        if: steps.parse.outputs.directive == 'COMMIT'
        shell: bash
        run: |
          set -e

          echo "ðŸ§¾ COMMIT directive invoked"

          git config user.name "tyme-bot"
          git config user.email "actions@github.com"

          git add _genesis || true

          if git diff --cached --quiet; then
            echo "âš ï¸ Nothing to commit"
            exit 0
          fi

          git commit -m "TYME COMMIT: materialized artifacts"
          git push origin HEAD:${{ github.ref_name }}

      - name: Emit lattice signal (Phase-1, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-1 lattice wiring: append-only signals.jsonl, no gating/enforcement.
          python3 codex/lattice/emit_signal.py

      - name: Write codex report
        if: always()
        run: |
          cp codex/report_template.json codex_report.json
          python3 - <<'PY'
          import json
          import os
          path = "codex_report.json"
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)
          data["codex_version"] = os.environ["CODEX_VERSION"]
          data["stability_level"] = os.environ["STABILITY_LEVEL"]
          with open(path, "w", encoding="utf-8") as f:
            json.dump(data, f, indent=2)
            f.write("\n")
          PY
          echo "Codex report written to codex_report.json." >> "$GITHUB_STEP_SUMMARY"
        env:
          CODEX_VERSION: ${{ steps.codex_contract.outputs.codex_version }}
          STABILITY_LEVEL: ${{ steps.codex_contract.outputs.stability_level }}

      - name: Index lattice signals (Phase-1, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-1 lattice wiring: derived index.json only, never gates workflow.
          python3 codex/lattice/index_signals.py

      - name: Compute lattice delta (Phase-2, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-2: Lattice memory (read-only, delta-only)
          python3 codex/lattice/compute_delta.py

      - name: Update lattice history (Phase-3, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-3: Lattice trend awareness (read-only, observational)
          python3 codex/lattice/compute_history.py

      - name: Compute lattice trends (Phase-3, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-3: Lattice trend awareness (read-only, observational)
          python3 codex/lattice/compute_trends.py

      - name: Compute lattice anomalies (Phase-4, warn-only)
        if: always()
        continue-on-error: true
        run: |
          # Phase-4: Lattice anomaly narratives (read-only, explanatory)
          python3 codex/lattice/compute_anomalies.py

      - name: Lattice query snapshot (Phase-5, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 codex/lattice/query_lattice.py status --format text > lattice_query_snapshot.md
          cat lattice_query_snapshot.md >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize lattice delta (Phase-2, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          delta_path = Path("codex/lattice/delta.json")
          lines = ["### Lattice delta (Phase-2, warn-only)"]
          if not delta_path.exists():
            lines.append("- No lattice delta generated yet.")
          else:
            data = json.loads(delta_path.read_text(encoding="utf-8"))
            lines.append(f"- Bootstrap: {data.get('bootstrap', False)}")
            lines.append(f"- Total signals delta: {data.get('changes', {}).get('total_signals', 0)}")
            by_severity = data.get("changes", {}).get("by_severity", {})
            if by_severity:
              lines.append("- By severity:")
              for key, value in sorted(by_severity.items()):
                lines.append(f"  - {key}: {value}")
            by_scope = data.get("changes", {}).get("by_scope", {})
            if by_scope:
              lines.append("- By scope:")
              for key, value in sorted(by_scope.items()):
                lines.append(f"  - {key}: {value}")
            new_types = data.get("changes", {}).get("new_signal_types", [])
            removed_types = data.get("changes", {}).get("removed_signal_types", [])
            lines.append(f"- New signal types: {', '.join(new_types) if new_types else 'none'}")
            lines.append(f"- Removed signal types: {', '.join(removed_types) if removed_types else 'none'}")
          Path("lattice_delta_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_delta_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize lattice signals (Phase-1.5, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          index_path = Path("codex/lattice/index.json")
          lines = ["### Lattice signals (Phase-1.5, warn-only)"]
          if not index_path.exists():
            lines.append("- No lattice index generated yet.")
          else:
            data = json.loads(index_path.read_text(encoding="utf-8"))
            lines.append(f"- Total signals: {data.get('total_signals', 0)}")
            latest = data.get("latest_signal_at") or "n/a"
            lines.append(f"- Latest signal: {latest}")
            by_type = data.get("by_type") or {}
            if by_type:
              lines.append("- By type:")
              for key, value in sorted(by_type.items()):
                lines.append(f"  - {key}: {value}")
          Path("lattice_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize lattice trends (Phase-3, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          trends_path = Path("codex/lattice/trends.json")
          lines = ["### Lattice trends (Phase-3, warn-only)"]
          if not trends_path.exists():
            lines.append("- No lattice trends generated yet.")
          else:
            data = json.loads(trends_path.read_text(encoding="utf-8"))
            rolling = data.get("rolling_average", {})
            lines.append(f"- Entries: {data.get('entry_count', 0)}")
            lines.append(f"- Rolling total signals: {rolling.get('total_signals', 0)}")
            stability = data.get("stability", {})
            lines.append(f"- Stability: {stability.get('classification', 'n/a')}")
            drift = (data.get("drift") or {}).get("total_signals", {})
            lines.append(f"- Drift: {drift.get('pattern', 'n/a')}")
          Path("lattice_trends_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_trends_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Summarize lattice anomalies (Phase-4, warn-only)
        if: always()
        continue-on-error: true
        run: |
          python3 - <<'PY'
          from pathlib import Path

          anomalies_path = Path("codex/lattice/anomalies.md")
          lines = ["### Lattice anomalies (Phase-4, warn-only)"]
          if not anomalies_path.exists():
            lines.append("- No lattice anomaly narratives generated yet.")
          else:
            content = anomalies_path.read_text(encoding="utf-8").splitlines()
            summary_started = False
            for line in content:
              if line.strip() == "## Summary":
                summary_started = True
                continue
              if summary_started:
                if line.startswith("## "):
                  break
                if line.strip():
                  lines.append(line)
          Path("lattice_anomalies_summary.md").write_text("\n".join(lines) + "\n", encoding="utf-8")
          PY
          cat lattice_anomalies_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload lattice artifacts (Phase-1.5, warn-only)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: lattice-artifacts
          path: |
            codex/lattice/signals.jsonl
            codex/lattice/index.json
            codex/lattice/delta.json
            codex/lattice/history.json
            codex/lattice/trends.json
            codex/lattice/anomalies.md
            codex/lattice/signals.schema.json
            lattice_summary.md
            lattice_delta_summary.md
            lattice_trends_summary.md
            lattice_anomalies_summary.md
          if-no-files-found: warn
