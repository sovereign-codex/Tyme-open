<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tyme Signals</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="tyme-header">
  <div class="tyme-header-inner">
    <div class="tyme-sigil">â§ˆ</div>
    <div>
      <div class="tyme-title">SIGNALS</div>
      <div class="tyme-subtitle">RESONANCE OBSERVATORY</div>
    </div>
  </div>
</div>

<div class="chamber-container">

  <!-- RESONANCE PULSE -->
  <div class="chamber-card">
    <div class="chamber-card-title">Resonance Pulse</div>
    <div id="pulse-ring" class="pulse-ring"></div>
  </div>

  <!-- CYCLE INTENSITY -->
  <div class="chamber-card">
    <div class="chamber-card-title">Cycle Intensity</div>
    <div id="cycle-indicator" class="cycle-indicator"></div>
  </div>

  <!-- AVOT ACTIVITY MAP -->
  <div class="chamber-card">
    <div class="chamber-card-title">AVOT Influence</div>
    <div class="avot-map">
      <div class="avot-node" id="guardian">Guardian</div>
      <div class="avot-node" id="fabricator">Fabricator</div>
      <div class="avot-node" id="convergence">Convergence</div>
      <div class="avot-node" id="harmonia">Harmonia</div>
      <div class="avot-node" id="archivist">Archivist</div>
      <div class="avot-node" id="initiate">Initiate</div>
    </div>
  </div>

  <!-- SIGNAL QUALITY -->
  <div class="chamber-card">
    <div class="chamber-card-title">Signal Quality</div>
    <div class="signal-bars">
      <div class="signal-bar" id="coherence"></div>
      <div class="signal-bar" id="clarity"></div>
      <div class="signal-bar" id="load"></div>
    </div>
  </div>

</div>

<script>
function randomRange(min, max) {
  return Math.random() * (max - min) + min;
}

// Animate pulse ring
setInterval(() => {
  const ring = document.getElementById("pulse-ring");
  if (!ring) return;
  const scale = randomRange(0.95, 1.08);
  ring.style.transform = `scale(${scale})`;
  ring.style.boxShadow = `0 0 ${randomRange(6, 18)}px rgba(127,255,212,0.5)`;
}, 700);

// Animate cycle indicator
setInterval(() => {
  const el = document.getElementById("cycle-indicator");
  if (!el) return;
  const idx = Math.floor(randomRange(1, 24));
  el.innerText = "Cycle: C" + String(idx).padStart(2, "0");
}, 900);

// AVOT pulses
const avots = ["guardian","fabricator","convergence","harmonia","archivist","initiate"];
setInterval(() => {
  const pick = avots[Math.floor(Math.random()*avots.length)];
  document.querySelectorAll(".avot-node").forEach(n => n.classList.remove("lit"));
  const el = document.getElementById(pick);
  if (el) el.classList.add("lit");
}, 1200);

// Signal quality bars
setInterval(() => {
  ["coherence","clarity","load"].forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;
    const width = randomRange(20, 100);
    el.style.width = width + "%";
  });
}, 1100);
</script>

</body>
</html>
